<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AlphaK400 Web Flasher</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; padding: 20px; }
  h1 { color: #e74c3c; }
  button { background: #e74c3c; border: none; color: white; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; }
  button:hover { background: #c0392b; }
  select { padding: 10px; margin: 10px; border-radius: 5px; }
</style>
</head>
<body>
<h1>AlphaK400 Web Flasher</h1>
<p>Piliin ang firmware na i-flash:</p>

<select id="firmware-select">
  <option value="">-- Piliin ang Firmware --</option>
  <option value="firmware/v1.0.bin">Firmware v1.0</option>
  <option value="firmware/v1.1.bin">Firmware v1.1</option>
</select>

<br/>

<button onclick="flashFirmware()">I-flash</button>

<p id="status"></p>

<script>
function flashFirmware() {
  const firmware = document.getElementById('firmware-select').value;
  const status = document.getElementById('status');
  if (!firmware) {
    status.textContent = 'Pumili ng firmware muna!';
    status.style.color = 'red';
    return;
  }
  status.textContent = 'Nagsimula ang pag-flash ng: ' + firmware;
  status.style.color = 'lightgreen';

  // Placeholder: dito ilalagay yung actual flashing code o instructions kung paano mag-flash
  // Usually, ESP32 flashing ay ginagawa locally via USB o tools, hindi browser.
}
</script>
</body>
</html>
